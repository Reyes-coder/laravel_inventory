services:
  app:
    container_name: inventory_app
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      - APP_NAME=Inventory
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8000
      - DB_CONNECTION=sqlite
      - LOG_CHANNEL=stack
    ports:
      - "8000:8000"
    volumes:
      - ./:/var/www/html
    networks:
      - inventory_network

networks:
  inventory_network:
    driver: bridge
