version: '3.8'

services:
  app:
    container_name: inventory_app
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - inventory_network
    depends_on:
      - db

  nginx:
    container_name: inventory_nginx
    image: nginx:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./docker/nginx/ssl:/etc/nginx/ssl
    networks:
      - inventory_network
    depends_on:
      - app

  db:
    container_name: inventory_db
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: '${DB_DATABASE:-inventory_db}'
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD:-root_password}'
      MYSQL_PASSWORD: '${DB_PASSWORD:-password}'
      MYSQL_USER: '${DB_USERNAME:-inventory_user}'
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - inventory_network

  phpmyadmin:
    container_name: inventory_phpmyadmin
    image: phpmyadmin:latest
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_USER: '${DB_USERNAME:-inventory_user}'
      PMA_PASSWORD: '${DB_PASSWORD:-password}'
    ports:
      - "8080:80"
    networks:
      - inventory_network
    depends_on:
      - db

networks:
  inventory_network:
    driver: bridge

volumes:
  dbdata:
    driver: local
